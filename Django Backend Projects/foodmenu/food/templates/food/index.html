{% extends "food/base.html" %}

{% block body %}
    <div class="container mt-4">
        <div class="row">
            {% for item in item_list %}
                <div class="col-md-3 mb-4">  <!-- Use col-md-3 for four items per row on medium and larger screens -->
                    <div class="card h-100">
                        <img src="{{ item.item_image }}" height="150px" style="object-fit: cover;" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.item_name }}</h5>
                            <p class="card-text">{{ item.item_desc }}</p>
                            <h6>â‚¹{{ item.item_price }}</h6>
                            <h6>{{ item.username }}</h6>
                            <a href="{% url 'food:details' item.id %}" class="btn btn-success me-4 mb-3">Details</a>
                            <a href="{% url 'food:update_item' item.id %}" class="btn btn-warning mb-3">Update Item</a>
                            <a href="{% url 'food:remove_item' item.id %}" class="btn btn-danger w-100 mb-1">Remove Item</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
