<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg">
                    <div class="row g-0">
                        <!-- Image Section -->
                        <div class="col-md-6">
                            <img src="{{ product_object.image }}" class="img-fluid rounded-start" alt="Product Image" style="object-fit: cover; height: 100%;">
                        </div>
                        
                        <!-- Product Info Section -->
                        <div class="col-md-6">
                            <div class="card-body">
                                <!-- Product Title -->
                                <h2 class="card-title">{{ product_object.title }}</h2>
                                
                                <!-- Price Section -->
                                <div class="my-3">
                                    <h4 class="text-muted">
                                        <span class="badge bg-success">₹ {{ product_object.discounted_price }}</span>
                                        <span class="text-decoration-line-through ms-3 text-danger">₹ {{ product_object.price }}</span>
                                    </h4>
                                </div>
                                
                                <!-- Product Description -->
                                <p class="card-text">
                                    {{ product_object.description }}
                                </p>
                                
                                <!-- Add to Cart Button -->
                                <div class="d-grid mt-5">
                                    <a href="#" class="btn btn-primary btn-lg w-50">Add to Cart</a>
                                </div>
                                
                                <!-- Stock Availability -->
                                <p class="card-text mt-3">
                                    <small class="text-success">In Stock</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
